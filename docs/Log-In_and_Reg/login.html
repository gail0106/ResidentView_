<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #2B3209;
      --primary-medium: #4B5320;
      --primary-light: #6A7337;
      --accent-green: #8A9A5B;
      --accent-gold: #BD8F42;
      --accent-light-gold: #D0B564;
      --cream: #FFFFF0;
      --dark-blue: #0B1215;
      --shadow: rgba(43, 50, 9, 0.1);
      --shadow-medium: rgba(43, 50, 9, 0.2);
      --shadow-strong: rgba(43, 50, 9, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image:
        radial-gradient(circle at 20% 20%, var(--accent-gold) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, var(--accent-light-gold) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, var(--accent-green) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[url('/pic/_MG_0668.jpg')] bg-cover bg-blend-multiply bg-[var(--primary-dark)] relative overflow-hidden px-4">
  <div class="background-pattern"></div>

  <div class="bg-[rgba(255,255,240,0.95)] backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl max-w-md w-full p-6 md:p-8 z-10">
    <h2 class="text-center text-3xl md:text-4xl font-bold text-[var(--primary-dark)] mb-6">Login</h2>
    <form action="#" method="POST" class="space-y-5" onsubmit="event.preventDefault(); window.location.href='../Home/index.html';">
      <div>
        <label for="email" class="block text-[var(--primary-medium)] font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 border border-[var(--accent-green)] rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--accent-gold)] shadow-inner" />
      </div>

      <div>
        <label for="password" class="block text-[var(--primary-medium)] font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 border border-[var(--accent-green)] rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--accent-gold)] shadow-inner" />
      </div>

      <a href="../Home/index.html">
      <button type=""
              class="w-full mt-9 py-3 px-4 rounded-lg bg-gradient-to-r from-[var(--primary-medium)] to-[var(--primary-dark)] text-[var(--cream)] font-semibold shadow-md hover:shadow-lg hover:-translate-y-1 transition duration-300">
        Sign In
      </button>
      </a>
      
    </form>

    <p class="mt-6 text-center text-sm text-[var(--accent-light-gold)]">
      Don't have an account?
      <a href="registration.html" class="text-[var(--accent-gold)] font-semibold hover:text-[var(--primary-light)] transition duration-300">Register</a>
    </p>
  </div>
</body>
</html>
