<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Portal | Login</title>
      <link rel="icon" type="img/png" href="../assets/seal.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #2B3209;
      --primary-medium: #4B5320;
      --primary-light: #6A7337;
      --accent-green: #8A9A5B;
      --accent-gold: #BD8F42;
      --accent-light-gold: #D0B564;
      --cream: #FFFFF0;
      --dark-blue: #0B1215;
      --shadow: rgba(43, 50, 9, 0.1);
      --shadow-medium: rgba(43, 50, 9, 0.2);
      --shadow-strong: rgba(43, 50, 9, 0.3);
      --glow: rgba(189, 143, 66, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(assets/background.jpg);
      background-size: cover;
      background-blend-mode: soft-light;
      z-index: -2;
      background-color:#4B5320;
    }

    .particle {
      position: absolute;
      background: rgba(189, 143, 66, 0.2);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.3;
      z-index: -1;
    }

    .particle:nth-child(1) { width: 8px; height: 8px; top: 20%; left: 10%; }
    .particle:nth-child(2) { width: 12px; height: 12px; top: 60%; left: 85%; }
    .particle:nth-child(3) { width: 6px; height: 6px; top: 80%; left: 20%; }
    .particle:nth-child(4) { width: 10px; height: 10px; top: 30%; left: 70%; }
    .particle:nth-child(5) { width: 14px; height: 14px; top: 10%; left: 50%; }

    .glass-container {
      background: var(--cream);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(43, 50, 9, 0.3);
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 240, 0.9);
      border: 2px solid var(--accent-light-gold);
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      color: var(--primary-dark);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-gold);
      background: rgba(255, 255, 240, 1);
    }

    .login-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-light-gold));
      border-radius: 16px;
      color: var(--cream);
      font-weight: 700;
    }

    .main-title {
      color: var(--accent-gold);
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
    }

    .register-link {
      color: var(--accent-gold);
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="relative overflow-hidden min-h-screen flex items-center justify-center">

  <!-- Background -->
  <div class="animated-bg"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main Layout -->
  <div class="flex flex-col md:flex-row items-center justify-center w-full h-screen px-6 z-10">

    <!-- Left Greeting Section -->
    <div class="hidden md:flex flex-col justify-center w-1/2 pr-10 text-left animate-fadeInUp">
      <h2 class="text-4xl md:text-5xl font-extrabold text-[#FFFFF0] drop-shadow mb-4 leading-tight">
        Welcome to <br />
        <span class="text-[#D0B564]">Barangay Market Area</span>
      </h2>
      <p class="text-[#FFFFF0] text-lg max-w-md leading-relaxed">
        Connecting residents, services, and opportunities in one vibrant community.
      </p>
    </div>

    <!-- Right Login Form -->
    <div class="glass-container w-full max-w-md p-8 md:p-10 z-10 animate-fadeInUp">
      <h1 class="main-title mb-6">Login</h1>
      
      <form action="#" method="POST" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="input-field" 
            placeholder="Email Address"
          />
        </div>

        <div class="mb-6">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="input-field" 
            placeholder="Password"
          />
        </div>

<button 
  type="submit" 
  class="login-btn hover:brightness-110 hover:-translate-y-1 transition transform duration-200"
>
  <span id="buttonText">Sign In</span>
</button>
      </form>

      <p class="mt-8 text-center text-sm text-black/80">
        Don't have an account?
        <a href="Log-In_and_Reg/registration.html" class="register-link">Create Account</a>
      </p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const button = document.getElementById('buttonText');
      button.textContent = "Signing In...";

      setTimeout(() => {
        window.location.href = 'Home/index.html';
      }, 1500);
    }
  </script>
</body>
</html>
